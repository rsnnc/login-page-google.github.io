<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">App</div>
        <div></div>
        <div></div>
    </header>
    <main>
        <section>
            <article class="hero">
                <div class="title">Create an account</div>
                <div class="subtitle">Enter your email to sign up for this app</div>
            </article>
            <article class="signup">
                <input class="signup__input" name="email" type="text" placeholder="email@domain.com">
                <button class="signup__button" role="button">Sign up with email</button>
                <div class="signup__choice">or continue with</div>
            </article>
            <article class="google">
                <button class="google__button" role="button"><img src="icons/Google.png" class="google__icon"><span class="google__text">Google</span></button>
                <div class="agreement">By clicking continue, you agree to our <a style="color: black; text-decoration: none;"><b style="color: black">Terms of
                        Service</b></a> and Privacy Policy</div>
            </article>

        </section>
    </main>
</body>

</html>
